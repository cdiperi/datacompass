# Alembic configuration for Data Compass

[alembic]
# Path to migration scripts
script_location = src/datacompass/core/migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path prepending
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# Leave blank for localtime
# timezone =

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:src/datacompass/core/migrations/versions

# Version path separator
# version_path_separator = os

# Set to 'true' to search source files recursively in each version location
# recursive_version_locations = false

# The output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# Database URL - this is overridden by env.py to use app settings
sqlalchemy.url = sqlite:///~/.datacompass/datacompass.db


[post_write_hooks]
# Post-write hooks define scripts or Python functions that are run on newly
# generated revision scripts.

# Lint with ruff
hooks = ruff
ruff.type = exec
ruff.executable = .venv/bin/ruff
ruff.options = check --fix REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
